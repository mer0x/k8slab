apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: "1.16.x"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  # Upgrade existing manual installation
  upgrade:
    force: true
  values:
    # Configurare pentru cluster existent cu Cilium manual
    upgrade:
      enabled: true
    
    # Networking - păstrează configurația existentă
    ipam:
      mode: kubernetes
    kubeProxyReplacement: true
    k8sServiceHost: localhost
    k8sServicePort: 7445
    
    # Security contexts - păstrează configurația existentă
    securityContext:
      capabilities:
        ciliumAgent: 
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    
    # CGroup configuration
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    
    # LoadBalancer Configuration
    loadBalancer:
      # L2 Announcements pentru LoadBalancer services
      l2:
        enabled: true
    
    # Ingress Controller
    ingressController:
      enabled: true
      loadbalancerMode: shared
      default: true
      service:
        type: LoadBalancer
        # IP specific pentru Ingress Controller
        loadBalancerIP: "10.57.57.100"
    
    # Observability
    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: true
        ingress:
          enabled: true
          hosts:
            - hubble.k8s.merox.dev
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-staging"
        service:
          type: ClusterIP  # Nu mai folosește LoadBalancer pentru UI
    
    # Cilium Operator
    operator:
      replicas: 1